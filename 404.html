<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="0; URL=/#/404">
  <script>
    // Redirect to the correct route
    var pathname = window.location.pathname;
    if (pathname !== '/re_photo_website/') {
      window.location.replace('/re_photo_website/#' + pathname);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
